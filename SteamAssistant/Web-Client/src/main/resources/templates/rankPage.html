<div style="width: auto;height: 500px;background: black">
</div>
<div>
    <p class="frist-title">
    最低折扣排行
    </p>
</div>
<div id="test" >
    <el-row :gutter="10" >
        <el-col :span="3">
            <div class="grid-content bg-purple">排名</div>
        </el-col>
        <el-col :span="7">
            <div class="grid-content bg-purple-light">游戏名称</div>
        </el-col>
        <el-col :span="7">
            <div class="grid-content bg-purple-light">游戏折扣</div>
        </el-col>
        <el-col :span="7">
            <div class="grid-content bg-purple-light">游戏价格</div>
        </el-col>
    </el-row>
        <el-row :gutter="10" v-for="(game,i) in games">
            <el-col :span="3">
                <div class="grid-content bg-purple">{{i}}</div>
            </el-col>
            <el-col :span="7">
                <div class="grid-content bg-purple-light">{{game.name}}</div>
            </el-col>
            <el-col :span="7">
                <div class="grid-content bg-purple-light">{{game.discount}}</div>
            </el-col>
            <el-col :span="7">
                <div class="grid-content bg-purple-light">{{game.price}}</div>
            </el-col>
        </el-row>
</div>
<div id="test2">
    <div class="block">
        <el-pagination background layout="prev, pager, next, jumper, sizes" :current-page="startPage" :prev-text="prev" :next-text="next" :page-sizes="pagesizearrray" :page-size="pageSize" :total="totalNum" @size-change="handleSizeChange" @current-change="handleCurrentChange" />
    </div>
    </div>
