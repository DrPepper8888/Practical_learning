<script src="/js/echarts.js"></script>
<script src="/js/echarts-gl.min.js"></script>
<script src="/js/world.js"></script>
<script>
    var data=[[108.479,23.1152,1100]]
    var dom = document.getElementById("earth")
    var myChart = echarts.init(dom);
    option = {
        backgroundColor: "#000",
        globe:{
            baseTexture: "../static/img/world.jpg",
            heightTexture: "../static/img/world.jpg",
            displacementScale: 0.04,
            environment: "../static/img/starfield.jpg",
            shading:"realistic",
            realisticMaterial: {
                roughness: 0.9
            },
            postEffect: {
                enable: true
            },
            light: {
                main: {
                    intensity: 5,
                    shadow: true
                },
                ambientCubemap: {
                    texture: "../static/img/pisa.hdr",
                    diffuseIntensity: 0.2
                }
            }
        },



        series: {
            type: 'bar3D',
            coordinateSystem: 'globe',
            label:{
                show:true,
                //distance:5,
                formatter:'我在：{a}{c}',
                textStyle:{
                    fontWeight:'bolder',
                    fontSize:22,
                    lineHeight:10,
                    backgroundColor:"#fff",
                    padding:[5,15],
                    borderRadius:5
                }

            },
            itemStyle:{
                color:"rgb(252,158,158)"
            },
            silent: false,//图形是否不响应和触发鼠标事件
            shading:"realistic",//着色效果
            data: data
        }
    };
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
